<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="../public/style.css">
    <link rel="shortcut icon" type="image/png" href="../public/img/Logo.png">

    <title>HYPER Group Chat</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 top-stripe">
                
            </div>

            <div class="col-md-12 name-box">
                <main class="join-main">
                    <form action="chat.html">
                        <div class="form-control">
                            <label class="username" for="username">What is your name?</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                placeholder=""
                                required
                            />
                        </div>
                        <div class="form-control">
                            <label for="room">Select a room</label>
                            <select name="room" id="room">
                                <option value="Room 1">Room 1</option>
                                <option value="Room 2">Room 2</option>
                                <option value="Room 3">Room 3</option>
                                <option value="Room 4">Room 4</option>
                                <option value="Room 5">Room 5</option>
                                <option value="Room 6">Room 6</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning btn-join">Join Chat</button>
                    </form>
                </main>
            </div>

            <div class="col-md-12 bottom-stripe">

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="../public/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
