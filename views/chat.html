<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/png" href="img/Logo.png">

    <title>HYPER Group Chat</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 top-stripe"></div>
        </div>
        <div class="row">
            <div class="col-md-1 side-bar">
                <a href="#"><img src="/img/Logo.png" alt="Logo" class="logo"></a>
                <h1 class="heading-1 text-warning title-text">HYPER</h1>
            </div>
            <div class="col-md-11 chat-history">
                <div class="chat-title-box">
                    <h1 class="chat-title">The Chatroom</h1>
                    <form>
                        <input type="text" placeholder="Search" class="search-bar">
                    </form>
                </div>

                <div class="chat-messages">
					<div class="message">
						<p class="meta"> <span></span></p>
						<p class="text">
							
						</p>
					</div>
					<div class="message">
						<p class="meta"><span></span></p>
						<p class="text">
							
						</p>
					</div>
                </div>

                <div class="message-box">
                    <form>
                        <input type="text" placeholder="Type Here" class="message-bar">
                    </form>
                    <a href="#"><ion-icon name="add-circle-outline" class="add-icon"></ion-icon></a>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bottom-stripe">

            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io('http://localhost');
    </script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script> 
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
